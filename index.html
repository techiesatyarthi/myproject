  <script>
    $(document).ready(function () {
      isSavedColor()

      $('.colors').show();  // We can also use hide here
      $('#expandcolors').click(function () {
        $('.colors').slideToggle();
        $(this).toggleClass('transform');
        $(".tooltip, img").fadeOut();

      });
    })

    function alterColor(rgb, type, percent) {
      rgb = rgb.replace('rgb(', '').replace(')', '').split(',');

      var red = $.trim(rgb[0]);
      var green = $.trim(rgb[1]);
      var blue = $.trim(rgb[2]);

      //If rgb is black set it to gray
      if (red == 0 && green == 0 && blue == 0) {
        red = 100;
        green = 100;
        blue = 100;
      }

      if (type === "darken") {
        red = parseInt(red * (100 - percent) / 100, 10);
        green = parseInt(green * (100 - percent) / 100, 10);
        blue = parseInt(blue * (100 - percent) / 100, 10);
      } else {
        red = parseInt(red * (100 + percent) / 100, 10);
        green = parseInt(green * (100 + percent) / 100, 10);
        blue = parseInt(blue * (100 + percent) / 100, 10);
      }

      rgb = 'rgb(' + red + ', ' + green + ', ' + blue + ')';

      return rgb;
    }

    function isSavedColor() {
      if (localStorage.mySavedColor != null) {
        $('.darker').css('color', localStorage.darkerColor);
        $('.lighter').css('color', localStorage.lighterColor);
        $('body').css('background', localStorage.color);
        $('body').css('color', localStorage.fgcolor);

        $("ul.colors li:nth-child(" + localStorage.selected + ")")
          .toggleClass('selected')
          .siblings()
          .removeClass('selected');
      }

    }

    function saveColor(darkerColor, lighterColor, color, selected, fgcolor) {
      localStorage.mySavedColor = true;
      localStorage.darkerColor = darkerColor;
      localStorage.lighterColor = lighterColor;
      localStorage.color = color;
      localStorage.selected = selected;
      localStorage.fgcolor = fgcolor;
    }

    $('.colors li').click(function () {

      var color = $('.color', this).css('background-color');

      var fgcolor = $('.color', this).css('color');

      var darkerColor = alterColor(color, 'darken', 30);
      var lighterColor = alterColor(color, 'lighten', 50);
      var selected = '';

      $(this)
        .toggleClass('selected')
        .siblings()
        .removeClass('selected');

      $('ul.colors li').each(function (i) {
        if ($(this).hasClass('selected')) {
          selected = i + 1;
        }
      })

      $('.darker').css('color', darkerColor);
      $('.lighter').css('color', lighterColor);
      $('body').css('background', color);
      $('body').css('color', fgcolor, " !important");

      saveColor(darkerColor, lighterColor, color, selected, fgcolor)
    });
  </script>
